<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="LoginPages.css" />
    <title>Find Account</title>
    <style>
      body {
        margin: 0;
      }
      .card {
        display: flex;
        flex: 1;
        flex-direction: column;
        align-items: center;
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Oxygen,
          Ubuntu,
          Cantarell,
          "Open Sans",
          "Helvetica Neue",
          sans-serif;
        font-size: 1.2rem;
      }

      h1 {
        margin: 0;
        font-size: 3.8rem;
        position: relative;
        right: 2%;
      }

      input {
        width: 60%;
        padding: 0.9rem;
        margin-bottom: 1rem 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        background: #e5e5e5;
        font-size: 1.1rem;
      }
      .instructions {
        margin: 1.2rem 0;
        position: relative;
        right: 21%;
      }
      .message {
        position: relative;
        right: 19%;
      }
      .note {
        color: #666;
        margin: 1.2rem;
      }

      button {
        padding: 1rem;
        background-color: #e47329;
        color: white;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        width: 80%;
        position: relative;
        font-size: 1.2rem;
        width: 60%;
        margin: 0.4rem;
      }
      button:hover {
        opacity: 0.9;
      }

      .divider {
        text-align: center;
        margin: 1rem 0;
        color: #999;
      }

      a {
        display: block;
        color: #007bff;
        text-decoration: none;
        text-align: center;
      }
      /* =========================
   MOBILE LAYOUT (â‰¤ 992px)
   ========================= */
      @media (max-width: 992px) {
        /* remove split screen */
        .left-pane {
          display: none;
        }

        .right-pane {
          margin: 0;
          width: 100%;
          position: relative;
          left: 1.6%;
        }

        /* card layout */
        .card {
          align-items: stretch; /* full width */
          padding: 30px 24px;
          font-size: 1.2rem;
        }

        /* heading */
        h1 {
          font-size: 2rem;
          text-align: left;
          right: 0; /* cancel your old shift */
        }

        /* instructions text */
        .instructions {
          right: 0;
          margin-top: 2%;
          text-align: left;
          margin-bottom: 2%;
        }

        /* error/message */
        .message {
          right: 0;
          margin-bottom: 10px;
          text-align: left;
        }

        /* input full width */
        input {
          width: 90%;
          border-radius: 10px;
          padding: 14px;
          font-size: 1rem;
        }

        /* note text */
        .note {
          font-size: 0.9rem;
          margin: 16px 0;
          text-align: left;
        }

        /* button full width */
        button {
          width: 90%;
          padding: 4%;
          font-size: 1.1rem;
          position: relative;
          left: 2%;
        }

        /* divider */
        .divider {
          margin: 20px 0;
        }

        /* bottom link */
        a {
          text-align: center;
          margin-top: 10px;
          font-size: 1.1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-pane"></div>
      <div class="right-pane">
        <div class="card">
          <h1>Find your account</h1>
          <p class="instructions">Enter your username</p>
          <div class="message" id="message"></div>
          <input type="username" id="username" placeholder="Username" />
          <p class="note">
            You may receive emails from us for security and login purposes.
          </p>
          <button id="continueBtn">Continue</button>
          <div class="divider">OR</div>
          <a href="login.html">I already have an account</a>
        </div>
      </div>
    </div>
    <script type="module" src="Master_page_javascript.js"></script>
  </body>
</html>
