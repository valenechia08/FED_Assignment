<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="LoginPages.css" />
    <title>Find Account</title>
    <style>
      .card {
        display: flex;
        width: 80%;
        max-width: 400px;
        flex-direction: column;
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Oxygen,
          Ubuntu,
          Cantarell,
          "Open Sans",
          "Helvetica Neue",
          sans-serif;
      }

      h1 {
        margin: 0;
        font-size: 48px;
        width: 105%;
      }

      input {
        width: 100%;
        padding: 0.75rem;
        margin-bottom: 1rem 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        background: #e5e5e5;
      }
      p {
        margin: 1rem 0;
      }
      .note {
        font-size: 0.9rem;
        color: #666;
        margin: 1.4rem;
      }

      button {
        width: 100%;
        padding: 0.75rem;
        background-color: #e47329;
        color: white;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        width: 80%;
        height: 45px;
        position: relative;
        left: 14%;
      }
      button:hover {
        opacity: 0.9;
      }

      .divider {
        text-align: center;
        margin: 1rem 0;
        color: #999;
        position: relative;
        left: 4%;
      }

      a {
        display: block;
        color: #007bff;
        text-decoration: none;
        text-align: center;
        position: relative;
        left: 4%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-pane"></div>
      <div class="right-pane">
        <div class="card">
          <h1>Find your account</h1>
          <p>Enter your username</p>
          <div class="message" id="message"></div>
          <input type="username" id="username" placeholder="Username" />
          <p class="note">
            You may receive emails from us for security and login purposes.
          </p>
          <button id="continueBtn">Continue</button>
          <div class="divider">OR</div>
          <a href="login.html">I already have an account</a>
        </div>
      </div>
    </div>
    <script type="module" src="Master_page_javascript.js"></script>
  </body>
</html>
