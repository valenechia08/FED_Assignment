<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Profile</title>

    <style>
      * {
        box-sizing: border-box;
        font-family: "Segoe UI", Arial, sans-serif;
      }

      body {
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #667eea, #764ba2);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .card {
        width: 360px;
        background: white;
        border-radius: 12px;
        padding: 30px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      }

      h2 {
        margin-bottom: 10px;
        color: #333;
      }

      .username {
        font-size: 18px;
        font-weight: 600;
        color: #667eea;
        margin-bottom: 20px;
      }

      button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        font-size: 15px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
      }

      button:hover {
        opacity: 0.9;
      }

      .footer {
        margin-top: 14px;
        font-size: 12px;
        color: #888;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Profile</h2>

      <div class="username" id="usernameDisplay"></div>

      <button id="logoutBtn">Logout</button>

      <div class="footer">Demo - Profile Page</div>
    </div>

    <script>
      // Check login
      const username = sessionStorage.getItem("loggedInUser");

      if (!username) {
        // Not logged in
        window.location.href = "login.html";
      } else {
        document.getElementById("usernameDisplay").textContent =
          "Welcome, " + username;
      }

      // Logout
      document.getElementById("logoutBtn").addEventListener("click", () => {
        sessionStorage.removeItem("loggedInUser");
        window.location.href = "login.html";
      });
    </script>
  </body>
</html>
