<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="LoginPages.css" />
    <title>Confirm Account</title>
    <style>
      .card {
        display: flex;
        flex: 1;
        flex-direction: column;
        align-items: center;
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Oxygen,
          Ubuntu,
          Cantarell,
          "Open Sans",
          "Helvetica Neue",
          sans-serif;
        position: relative;
        top: -7%;
        font-size: 1.2rem;
        height: 50%;
      }

      .secondBackBtn {
        border: none;
        background: none;
        cursor: pointer;
        position: relative;
        left: 8%;
        margin-bottom: 70%;
        font-size: 2rem;
      }

      h1 {
        margin-top: 10%;
        margin-bottom: 12px;
        font-size: 3.2rem;
        position: relative;
        right: 2%;
      }

      .subtitle {
        width: 65%;
        color: #666;
        line-height: 1.5;
        margin-bottom: 32px;
        position: relative;
        right: 2%;
      }

      input {
        width: 65%;
        padding: 14px 16px;
        font-size: 1.2rem;
        border-radius: 8px;
        border: 1px solid #ddd;
        margin-bottom: 20px;
        background: #e5e5e5;
        font-size: 1.2rem;
      }

      input:focus {
        outline: none;
        border-color: #e86c2c;
      }

      #resendBtn,
      #primaryBtn {
        width: 65%;
        padding: 2.6%;
        border-radius: 999px;
        cursor: pointer;
        border: none;
        font-size: 1.2rem;
      }

      #resendBtn {
        margin-top: 2%;
        background: #7a2d1c;
        color: #fff;
        margin-bottom: 4%;
      }

      #primaryBtn {
        background: #e47329;
        color: #fff;
      }
      #resendBtn:hover,
      #primaryBtn:hover {
        opacity: 0.9;
      }
      .message {
        position: relative;
        right: 22.5%;
      }

      /* Mobile responsive */
      @media (max-width: 992px) {
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Left image panel -->
      <div class="left-pane"></div>

      <!-- Right content panel -->
      <div class="right-pane">
        <button class="secondBackBtn">‚Üê</button>
        <div class="card">
          <h1>Confirm your account</h1>
          <p class="subtitle">
            A code has been sent to you via email. Enter the code to verify your
            account.
          </p>
          <div class="message" id="message"></div>

          <input type="text" id="code" placeholder="Enter code" maxlength="6" />

          <button id="resendBtn">Resend code</button>
          <button id="primaryBtn">Continue</button>
        </div>
      </div>
    </div>
    <script type="module" src="Master_page_javascript.js"></script>
  </body>
</html>
