<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="LoginPages.css" />
    <title>Confirm Account</title>
    <style>
      .card {
        display: flex;
        flex: 1;
        flex-direction: column;
        align-items: center;
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Oxygen,
          Ubuntu,
          Cantarell,
          "Open Sans",
          "Helvetica Neue",
          sans-serif;
        position: relative;
        top: -7%;
        font-size: 1.2rem;
        height: 50%;
      }

      .secondBackBtn {
        border: none;
        background: none;
        cursor: pointer;
        position: relative;
        left: 8%;
        margin-bottom: 70%;
        font-size: 2rem;
      }

      h1 {
        margin-top: 10%;
        margin-bottom: 12px;
        font-size: 3.2rem;
        position: relative;
        right: 2%;
      }

      .subtitle {
        width: 65%;
        color: #666;
        line-height: 1.5;
        margin-bottom: 32px;
        position: relative;
        right: 2%;
      }

      input {
        width: 65%;
        padding: 14px 16px;
        font-size: 1.2rem;
        border-radius: 8px;
        border: 1px solid #ddd;
        margin-bottom: 20px;
        background: #e5e5e5;
        font-size: 1.2rem;
      }

      input:focus {
        outline: none;
        border-color: #e86c2c;
      }

      #resendBtn,
      #primaryBtn {
        width: 65%;
        padding: 2.6%;
        border-radius: 999px;
        cursor: pointer;
        border: none;
        font-size: 1.2rem;
      }

      #resendBtn {
        margin-top: 2%;
        background: #7a2d1c;
        color: #fff;
        margin-bottom: 4%;
      }

      #primaryBtn {
        background: #e47329;
        color: #fff;
      }
      #resendBtn:hover,
      #primaryBtn:hover {
        opacity: 0.9;
      }
      .message {
        position: relative;
        right: 22.5%;
      }

      /* =========================
   MOBILE (≤ 992px)
   ========================= */
      @media (max-width: 992px) {
        /* remove split layout */
        .left-pane {
          display: none;
        }

        .right-pane {
          width: 100%;
        }

        /* back arrow */
        .secondBackBtn {
          padding-top: 32%;
          position: static;
          margin: 5% 0 3% 6%;
          font-size: 1.6rem;
          align-self: flex-start;
        }

        /* card */
        .card {
          top: 0; /* cancel desktop shift */
          height: auto;
          align-items: stretch;
          padding: 5% 6% 10%;
          font-size: 1.2rem;
          position: relative;
          right: 12%;
        }

        /* title */
        h1 {
          width: 120%;
          font-size: 1.8rem;
          right: 0;
          margin: 10px 0;
          text-align: left;
        }

        /* subtitle */
        .subtitle {
          width: 100%;
          right: 0;
          font-size: 0.95rem;
          margin-bottom: 6%;
          text-align: left;
          margin-top: 2%;
        }

        /* message */
        .message {
          right: 0;
          margin-bottom: 10px;
          text-align: left;
          font-size: 1rem;
        }

        /* input full width */
        input {
          width: 100%;
          border-radius: 10px;
          font-size: 1rem;
        }

        /* buttons full width */
        #resendBtn,
        #primaryBtn {
          width: 100%;
          padding: 5%;
          font-size: 0.8rem;
          margin-left: 5%;
        }

        #resendBtn {
          margin-bottom: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Left image panel -->
      <div class="left-pane"></div>

      <!-- Right content panel -->
      <div class="right-pane">
        <button class="secondBackBtn">←</button>
        <div class="card">
          <h1>Confirm your account</h1>
          <p class="subtitle">
            A code has been sent to you via email. Enter the code to verify your
            account.
          </p>
          <div class="message" id="message"></div>

          <input type="text" id="code" placeholder="Enter code" maxlength="6" />

          <button id="resendBtn">Resend code</button>
          <button id="primaryBtn">Continue</button>
        </div>
      </div>
    </div>
    <script type="module" src="Master_page_javascript.js"></script>
  </body>
</html>
