    .header {
      display: flex;
      justify-content: space-between;

      display: flex;
      max-width:auto;
      height:50px;
      gap: 10px;
    }
    select {
      padding: 6px 10px;
    }

     .add-btn {
      background-color: transparent;
      border: none;
      cursor: pointer;
      padding: 0;
    }

    /* TABLE */
    .table-header {
      display: grid;
      grid-template-columns: 125px 1fr 125px 200px;
      font-weight: 600;
      margin-top: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid black;
    }

    .menu-list {
      margin-top: 10px;
    }

    .menu-card {
      display: grid;
      grid-template-columns: 100px 1fr 100px 120px;
      align-items: center;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      background: #FFDCC5;
    }

    .menu-card.light {
      background: #FFF0E6;
    }

    .menu-card img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 6px;
    }

    .actions {
      display: flex;
      gap: 20px;
      align-items: center;
      background-size: contain;
    }
    .actions img{
      width: 30%;
      height: auto;   /* keeps proportions */
      object-fit: contain; 
    }
    .add-icon{
      background-color: transparent;
      width: 50px;
      height: 50px;
    }
    .add-btn button{
      background-color: transparent;
      width: 50px;
      height: 50px;
    }

   .menu-form {
   position: absolute;
   display:none;
  top: 20px;       /* distance from top */
  left: 50%;
  transform: translateX(-50%);
  background: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
  z-index: 1000; 
  font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

}

.menu-form label {
  display: block;
  margin-top: 15px;
  font-weight: bold;
}

.menu-form input[type="text"],
.menu-form input[type="number"],
.menu-form input[type="file"],
.menu-form textarea {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 6px;
  box-sizing: border-box;
}

.menu-form textarea {
  resize: vertical;
}

.form-buttons {
  display: flex;
  justify-content: space-between;
  margin-top: 20px;
}

.confirm-btn, .cancel-btn {
  padding: 10px 20px;
  border: none;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
}

.confirm-btn {
  background-color: #E47329;
  color: white;
}

.cancel-btn {
  background-color: #763322;
  color: white;
}
.add-btn img{
  width:35px;
  height:auto;
}
