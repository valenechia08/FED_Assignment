<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kodchasan:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Master_page_stylesheet.css" />
    <title>Payment Successful</title>
    <style>
      body {
        background: #fff;
        color: #222;
        flex-direction: column;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      :root {
        --primary-orange: #ff8c3a;
        --primary-yellow: #ffd400;
        --dark-text: #111;
      }
      /* Center only the success section under nav */
      main.card h1,
      main.card .check-wrap,
      main.card .msg {
        display: block;
        text-align: center;
      }

      main.card h1 {
        margin-top: 30px;
        margin-bottom: 30px;
        font-size: 2rem;
        font-weight: 800;
        color: #111;
      }

      /* green check */
      .check-wrap {
        width: 180px;
        height: 180px;
        margin: 0 auto 28px;
      }

      /* proceed text */
      .msg {
        font-size: 1.4rem;
        font-weight: 800;
        margin: 0 0 34px;
        color: #111;
      }

      /* buttons */
      .btns {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 22px;
      }

      .btn {
        width: 320px;
        padding: 16px 18px;
        border: none;
        border-radius: 999px;
        font-weight: 750;
        cursor: pointer;
        transition: 0.15s ease;
      }

      .btn-primary {
        background: #e47329;
        color: #fff;
      }

      .btn-secondary {
        background: #7a2d1c;
        color: #fff;
      }

      .btn:hover {
        opacity: 0.92;
        transform: translateY(-1px);
      }

      /* MOBILE */
      @media (max-width: 992px) {
        .menu {
          display: none;
          position: absolute;
          top: 90px;
          right: 20px;
          flex-direction: column;
          background: white;
          padding: 20px;
          border-radius: 14px;
          box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
          gap: 20px;
        }

        .menu.show {
          display: flex;
        }

        .hamburger {
          display: flex;
        }
        main.card h1 {
          margin-top: 50px;
          font-size: 1.6rem;
        }

        .check-wrap {
          width: 150px;
          height: 150px;
        }

        .msg {
          margin: 0 4%;
          font-size: 1.2rem;
          margin-bottom: 26px;
        }

        .btn {
          width: min(320px, 90vw);
          font-size: 0.9rem;
        }
      }
    </style>
  </head>

  <body>
    <main class="card">
      <nav class="navrectangle">
        <div class="container">
          <div class="top-nav">
            <div class="nav-left">
              <div class="Logo">
                <img src="/images/ShiokLah(cropped).jpeg" alt="Logo" />
              </div>
            </div>

            <div class="nav-center">
              <ul class="menu" id="menu">
                <li class="menu-item">
                  <a href="#">Home</a>
                  <ul class="dropdown">
                    <li><a href="FED_ASG.html">Start Order</a></li>
                  </ul>
                </li>

                <li class="menu-item">
                  <a href="#">Order History</a>
                  <ul class="dropdown">
                    <li><a href="OrderHistory.html">Past Orders</a></li>
                  </ul>
                </li>

                <li class="menu-item">
                  <a href="#">Profile</a>
                  <ul class="dropdown">
                    <li><a href="UserProfile.html">Overview</a></li>
                    <li><a href="Analytics.html">Analytics & Reporting</a></li>
                    <li><a href="#">Customer Feedback</a></li>
                    <li>
                      <a href="Regulatory&Complianceinfo.html"
                        >Regulatory & Compliance Info</a
                      >
                    </li>
                    <li><a href="#">Favourites</a></li>
                    <li><a href="#">Rewards</a></li>
                  </ul>
                </li>

                <li class="menu-item">
                  <a href="SelectRole.html">Log Out</a>
                </li>
              </ul>
            </div>

            <div class="nav-right">
              <button class="reserve-btn">Reserve A Table</button>
              <div class="hamburger" id="hamburger">
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <hr class="Nav-line" />
      <h1>Payment Successful</h1>
      <!-- Green check icon (SVG) -->
      <div class="check-wrap" aria-hidden="true">
        <svg viewBox="0 0 120 120" width="100%" height="100%">
          <defs>
            <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0" stop-color="#34c77a" />
              <stop offset="1" stop-color="#11a361" />
            </linearGradient>
          </defs>

          <circle cx="60" cy="60" r="52" fill="url(#g)" />
          <path
            d="M38 61.5l12 12L82 42"
            fill="none"
            stroke="#fff"
            stroke-width="12"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>

      <p class="msg" id="orderMsg"></p>

      <div class="btns">
        <button class="btn btn-primary" id="reviewBtn">Review order</button>
        <button class="btn btn-secondary" id="backBtn">Back to homepage</button>
      </div>
    </main>

    <script>
      sessionStorage.removeItem("cart"); // âœ… wipes all items
      sessionStorage.removeItem("paymentMethod"); // optional cleanup

      const cartCount = document.getElementById("cartCount");
      if (cartCount) cartCount.textContent = "0";
      document.getElementById("reviewBtn").addEventListener("click", () => {
        window.location.href = "OrderHistory.html";
      });

      document.getElementById("backBtn").addEventListener("click", () => {
        window.location.href = "FED_ASG.html";
      });
      const mode = sessionStorage.getItem("orderMode") || "pickup";
      const msgEl = document.getElementById("orderMsg");

      if (mode === "takeaway") {
        msgEl.textContent = "Your order is ready for collection in ~ 25 mins";
      } else {
        msgEl.innerHTML = "Please proceed to: <strong>Table 05</strong>";
      }

      // =========================
      // BUTTONS
      // =========================
      document.getElementById("reviewBtn").addEventListener("click", () => {
        window.location.href = "OrderHistory.html";
      });

      document.getElementById("backBtn").addEventListener("click", () => {
        window.location.href = "FED_ASG.html";
      });
    </script>
  </body>
</html>
