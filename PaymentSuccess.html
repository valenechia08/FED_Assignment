<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Successful</title>
    <style>
      body {
        font-family: "Open Sans", sans-serif;
        background: #fff;
        color: #222;
        flex-direction: column;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      :root {
        --primary-orange: #ff8c3a;
        --primary-yellow: #ffd400;
        --dark-text: #111;
      }

      .navrectangle {
        background: white;
        margin-top: 25px;
        position: relative;
        z-index: 1000;
        font-family: "Kodchasan", Arial;
      }

      /* NAV LAYOUT */
      .top-nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 70px;
      }

      /* Left / Center / Right locking */
      .nav-left,
      .nav-right {
        flex: 0 0 auto;
      }

      .nav-center {
        flex: 1;
        display: flex;
        justify-content: center;
      }

      .container {
        width: 90%;
        max-width: 1200px;
        margin: auto;
      }

      .Logo {
        display: flex;
        align-items: center;
        height: 70px;
        overflow: hidden;
      }

      .Logo img {
        height: 100%;
        width: auto;
        transform: scale(1.2);
        transform-origin: left center;
      }

      .menu {
        display: flex;
        align-items: center;
        gap: 65px;
        list-style: none;
      }

      .menu a {
        text-decoration: none;
        font-weight: 800;
        font-size: 15px;
        color: #111;
      }

      .menu a:hover {
        color: var(--primary-orange);
      }

      .reserve-btn {
        background: var(--primary-orange);
        color: white;
        border: 3px solid var(--primary-orange);
        padding: 14px 30px;
        border-radius: 22px;
        font-weight: 800;
        font-size: 15px;
        cursor: pointer;
        transition: all 0.25s ease;
      }

      .reserve-btn:hover {
        background: white;
        color: var(--primary-orange);
      }
      /* make parent reference point */
      .menu-item {
        position: relative;
      }

      /* hidden by default */
      .dropdown {
        position: absolute;
        top: 100%;
        left: 0;

        background: var(--primary-yellow);
        border-radius: 14px;
        min-width: 160px;
        padding: 10px 0;

        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);

        /* animation version of hiding */
        opacity: 0;
        visibility: hidden;
        transform: translateY(8px);

        transition: all 0.18s ease;
        z-index: 999;
      }

      /* ⭐ KEY — stays open while hovering parent OR dropdown */
      .menu-item:hover > .dropdown {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
      }

      /* styling */
      .dropdown li {
        list-style: none;
      }

      .dropdown a {
        display: block;
        padding: 10px 18px;
        font-weight: 700;
        color: #111;
        text-decoration: none;
      }

      .dropdown a:hover {
        background: rgba(0, 0, 0, 0.08);
      }

      .Nav-line {
        border: none;
        height: 1px;
        background: #e0e0e0;
        margin-top: 25px;
        margin-bottom: 18px;
      }

      /* Hamburger */
      .hamburger {
        display: none;
        flex-direction: column;
        gap: 4px;
        cursor: pointer;
        margin-left: 15px;
      }

      .hamburger div {
        width: 25px;
        height: 3px;
        background: #111;
        border-radius: 2px;
      }
      /* Center only the success section under nav */
      main.card h1,
      main.card .check-wrap,
      main.card .msg {
        display: block;
        text-align: center;
      }

      main.card h1 {
        margin-top: 70px;
        margin-bottom: 30px;
        font-size: 36px;
        font-weight: 800;
        color: #111;
      }

      /* green check */
      .check-wrap {
        width: 180px;
        height: 180px;
        margin: 0 auto 28px;
      }

      /* proceed text */
      .msg {
        font-size: 22px;
        font-weight: 800;
        margin: 0 0 34px;
        color: #111;
      }

      /* buttons */
      .btns {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 22px;
      }

      .btn {
        width: 320px;
        padding: 16px 18px;
        border: none;
        border-radius: 999px;
        font-weight: 800;
        cursor: pointer;
        transition: 0.15s ease;
      }

      .btn-primary {
        background: #e47329;
        color: #fff;
      }

      .btn-secondary {
        background: #7a2d1c;
        color: #fff;
      }

      .btn:hover {
        opacity: 0.92;
        transform: translateY(-1px);
      }

      /* =========================
   RESPONSIVE
   ========================= */
      @media (max-width: 768px) {
        main.card h1 {
          margin-top: 50px;
          font-size: 28px;
        }

        .check-wrap {
          width: 150px;
          height: 150px;
        }

        .msg {
          font-size: 18px;
          margin-bottom: 26px;
        }

        .btn {
          width: min(320px, 90vw);
        }
      }

      /* MOBILE */
      @media (max-width: 768px) {
        .menu {
          display: none;
          position: absolute;
          top: 90px;
          right: 20px;
          flex-direction: column;
          background: white;
          padding: 20px;
          border-radius: 14px;
          box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
          gap: 20px;
        }

        .menu.show {
          display: flex;
        }

        .hamburger {
          display: flex;
        }
      }
    </style>
  </head>

  <body>
    <main class="card">
      <nav class="navrectangle">
        <div class="container">
          <div class="top-nav">
            <div class="nav-left">
              <div class="Logo">
                <img src="/images/ShiokLah(cropped).jpeg" alt="Logo" />
              </div>
            </div>

            <div class="nav-center">
              <ul class="menu" id="menu">
                <li class="menu-item">
                  <a href="#">Home</a>
                  <ul class="dropdown">
                    <li><a href="FED_ASG.html">Start Order</a></li>
                  </ul>
                </li>

                <li class="menu-item">
                  <a href="#">Order History</a>
                  <ul class="dropdown">
                    <li><a href="OrderHistory.html">Past Orders</a></li>
                  </ul>
                </li>

                <li class="menu-item">
                  <a href="#">Profile</a>
                  <ul class="dropdown">
                    <li><a href="UserProfile.html">Overview</a></li>
                    <li><a href="Analytics.html">Analytics & Reporting</a></li>
                    <li><a href="#">Customer Feedback</a></li>
                    <li>
                      <a href="Regulatory&Complianceinfo.html"
                        >Regulatory & Compliance Info</a
                      >
                    </li>
                    <li><a href="#">Favourites</a></li>
                    <li><a href="#">Rewards</a></li>
                  </ul>
                </li>

                <li class="menu-item">
                  <a href="SelectRole.html">Log Out</a>
                </li>
              </ul>
            </div>

            <div class="nav-right">
              <button class="reserve-btn">Reserve A Table</button>
              <div class="hamburger" id="hamburger">
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <hr class="Nav-line" />
      <!-- Green check icon (SVG) -->
      <h1>Payment Successful</h1>
      <div class="check-wrap" aria-hidden="true">
        <svg viewBox="0 0 120 120" width="100%" height="100%">
          <defs>
            <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0" stop-color="#34c77a" />
              <stop offset="1" stop-color="#11a361" />
            </linearGradient>
          </defs>

          <circle cx="60" cy="60" r="52" fill="url(#g)" />
          <path
            d="M38 61.5l12 12L82 42"
            fill="none"
            stroke="#fff"
            stroke-width="12"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>

      <p class="msg">Please proceed to: <strong>Table 05</strong></p>

      <div class="btns">
        <button class="btn btn-primary" id="reviewBtn">Review order</button>
        <button class="btn btn-secondary" id="backBtn">Back to menu</button>
      </div>
    </main>

    <script>
      // Optional: wire up buttons
      document.getElementById("reviewBtn").addEventListener("click", () => {
        // change to your page
        window.location.href = "OrderHistory.html";
      });

      document.getElementById("backBtn").addEventListener("click", () => {
        // change to your menu page
        window.location.href = "FED_ASG.html";
      });
    </script>
  </body>
</html>
