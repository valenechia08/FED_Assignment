<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kodchasan:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Master_page_stylesheet.css" />
    <title>Payment Failed</title>

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      :root {
        --primary-orange: #e47329;
        --dark-text: #111;
      }

      body {
        background: #fff;
        color: #222;
        flex-direction: column;
      }

      /* Center only the failed section under nav */
      main.card h1,
      main.card .check-wrap,
      main.card .msg {
        display: block;
        text-align: center;
      }

      main.card h1 {
        margin-top: 110px;
        margin-bottom: 18px;
        font-size: 2rem;
        font-weight: 800;
        color: var(--dark-text);
      }

      /* Red X icon */
      .check-wrap {
        width: 180px;
        height: 180px;
        margin: 0 auto 26px;
      }

      /* Screenshot doesn't show a message line under icon */
      .msg {
        display: none;
      }

      /* Single button like screenshot */
      .btns {
        display: flex;
        justify-content: center;
        margin-top: 10px;
        padding-bottom: 30px;
      }

      .btn {
        width: 260px;
        padding: 14px 18px;
        border: none;
        border-radius: 999px;
        font-weight: 750;
        cursor: pointer;
        transition: 0.15s ease;
      }

      .btn-primary {
        background: var(--primary-orange);
        color: #fff;
      }

      .btn:hover {
        opacity: 0.92;
        transform: translateY(-1px);
      }

      /* MOBILE nav*/
      @media (max-width: 992px) {
        .menu {
          display: none;
          position: absolute;
          top: 90px;
          right: 20px;
          flex-direction: column;
          background: white;
          padding: 20px;
          border-radius: 14px;
          box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
          gap: 20px;
        }

        .menu.show {
          display: flex;
        }

        .hamburger {
          display: flex;
        }
        main.card h1 {
          margin-top: 160px;
          font-size: 28px;
        }

        .check-wrap {
          width: 150px;
          height: 150px;
        }

        .btn {
          width: min(320px, 90vw);
        }
      }
    </style>
  </head>

  <body>
    <main class="card">
      <nav class="navrectangle">
        <div class="container">
          <div class="top-nav">
            <div class="nav-left">
              <div class="Logo">
                <img src="/images/ShiokLah(cropped).jpeg" alt="Logo" />
              </div>
            </div>

            <div class="nav-center">
              <ul class="menu" id="menu">
                <li class="menu-item">
                  <a href="#">Home</a>
                  <ul class="dropdown">
                    <li><a href="FED_ASG.html">Start Order</a></li>
                  </ul>
                </li>

                <li class="menu-item">
                  <a href="#">Order History</a>
                  <ul class="dropdown">
                    <li><a href="OrderHistory.html">Past Orders</a></li>
                  </ul>
                </li>

                <li class="menu-item">
                  <a href="#">Profile</a>
                  <ul class="dropdown">
                    <li><a href="UserProfile.html">Overview</a></li>
                    <li><a href="Analytics.html">Analytics & Reporting</a></li>
                    <li><a href="#">Customer Feedback</a></li>
                    <li>
                      <a href="Regulatory&Complianceinfo.html"
                        >Regulatory & Compliance Info</a
                      >
                    </li>
                    <li><a href="#">Favourites</a></li>
                    <li><a href="#">Rewards</a></li>
                  </ul>
                </li>

                <li class="menu-item">
                  <a href="SelectRole.html">Log Out</a>
                </li>
              </ul>
            </div>

            <div class="nav-right">
              <button class="reserve-btn">Reserve A Table</button>
              <div class="hamburger" id="hamburger">
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <hr class="Nav-line" />

      <h1>Payment Failed</h1>

      <!-- Red X icon -->
      <div class="check-wrap" aria-hidden="true">
        <svg viewBox="0 0 120 120" width="100%" height="100%">
          <circle cx="60" cy="60" r="52" fill="#E00000" />
          <path
            d="M40 40 L80 80"
            stroke="#fff"
            stroke-width="12"
            stroke-linecap="round"
          />
          <path
            d="M80 40 L40 80"
            stroke="#fff"
            stroke-width="12"
            stroke-linecap="round"
          />
        </svg>
      </div>

      <p class="msg" id="orderMsg"></p>

      <div class="btns">
        <button class="btn btn-primary" id="tryBtn">
          Try other payment methods
        </button>
      </div>
    </main>

    <script>
      sessionStorage.removeItem("paymentMethod");

      // Go back to order summary to pick a different method
      document.getElementById("tryBtn").addEventListener("click", () => {
        window.location.href = "OrderSummary.html";
      });
      setTimeout(() => {
        window.location.href = "OrderSummary.html";
      }, 3000);
    </script>
  </body>
</html>
