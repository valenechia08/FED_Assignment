<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="LoginPages.css" />
    <title>Register Account</title>
    <style>
      .card {
        display: flex;
        flex-direction: column;
        flex: 1;
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Oxygen,
          Ubuntu,
          Cantarell,
          "Open Sans",
          "Helvetica Neue",
          sans-serif;
        position: relative;
        top: -2%;
        font-size: 1.2rem;
      }
      .right-pane {
        display: flex;
        flex-direction: column;
      }
      h2 {
        margin-bottom: 5px;
        color: #333;
        font-size: 4rem;
        width: 50%;
        text-align: left;
        position: relative;
        right: 2.5%;
      }

      p {
        color: #666;
        margin-bottom: 20px;
        width: 50%;
        text-align: left;
        position: relative;
        right: 2.5%;
      }

      input {
        display: flex;
        flex-wrap: wrap;
        padding: 12px;
        margin-bottom: 10%;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 175%;
        position: relative;
        right: 45%;
        background: #e5e5e5;
        height: 8%;
        font-size: 1.1rem;
      }

      .inputs {
        margin-bottom: 16px;
      }

      button {
        width: 100%;
        padding: 1rem;
        background-color: #e47329;
        color: white;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        width: 50%;
        height: 6%;
        margin-top: 5%;
        font-size: 1.2rem;
      }
      button:hover {
        opacity: 0.9;
      }

      .divider {
        text-align: center;
        margin: 20px 0;
        font-weight: bold;
        color: #999;
      }

      .login-link {
        display: block;
        text-align: center;
        color: #007bff;
        text-decoration: none;
      }
      @media (max-width: 992px) {
        /* hide left image */
        .left-pane {
          display: none;
        }

        /* center page */
        .container {
          display: flex;
          justify-content: center;
          align-items: flex-start;
          width: 100%;
        }
        .card {
          top: 0;
          width: 100%; /* almost full screen */
          margin-top: 15%;
          padding-top: 10%;
          padding: 10%;
          font-size: 135%; /* <<< master scale knob */
          font-size: 2.4rem;
        }

        .right-pane {
          width: 100%;
        }

        /* headings bigger */
        h2 {
          width: 100%;
          right: 0;
          font-size: 6rem;
          margin-bottom: 4%;
          text-align: left;
        }

        /* description bigger */
        p {
          width: 100%;
          right: 0;
          margin-bottom: 7%;
          line-height: 1.5;
        }

        .inputs {
          width: 80%;
          margin-bottom: 6%;
        }

        /* BIG inputs */
        input {
          display: block;
          width: 100%;
          right: 0;
          height: auto;
          padding: 5%; /* bigger touch target */
          margin-bottom: 5%;
          border-radius: 14px;
          font-size: 2rem;
          box-sizing: border-box;
        }

        /* BIG button */
        button {
          width: 90%;
          padding: 4%;
          border-radius: 999px;
          font-size: 2.3rem;
          margin-top: 12px;
        }

        .divider {
          margin: 8% 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Left side image -->
      <div class="left-pane"></div>

      <!-- Right side form -->
      <div class="card">
        <div class="right-pane">
          <h2>Register</h2>
          <p>
            Enter the mobile number or email which you can be contacted. No one
            will see this on your profile.
          </p>
          <div class="message" id="message"></div>
          <div class="inputs">
            <input type="name" id="name" placeholder="Full Name" />
            <input type="email" id="email" placeholder="Email" />
            <input type="username" id="username" placeholder="Username" />
            <input type="password" id="password" placeholder="Password" />
            <input
              type="password"
              id="confirmPassword"
              placeholder="Confirm Password"
            />
          </div>
          <button id="registerBtn">Create account</button>

          <div class="divider">OR</div>
          <a href="login.html" class="login-link">I already have an account</a>
        </div>
      </div>
    </div>
    <script type="module" src="Master_page_javascript.js"></script>
  </body>
</html>
