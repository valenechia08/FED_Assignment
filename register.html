<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Member Registration</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            width: 380px;
            background: #ffffff;
            border-radius: 12px;
            padding: 28px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .card h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .group {
            margin-bottom: 14px;
        }

        .group label {
            display: block;
            font-size: 13px;
            color: #555;
            margin-bottom: 4px;
        }

        .group input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: border 0.2s, box-shadow 0.2s;
        }

        .group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102,126,234,0.2);
        }

        .row {
            display: flex;
            gap: 10px;
        }

        .row .group {
            flex: 1;
        }

        button {
            width: 100%;
            margin-top: 18px;
            padding: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        button:active {
            transform: translateY(0);
            box-shadow: none;
        }

        .message {
            margin-top: 14px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
        }

        .footer {
            margin-top: 12px;
            text-align: center;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Create Account</h2>

    <div class="group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="John Tan">
    </div>

    <div class="group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="john_tan">
    </div>

    <div class="group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="john@email.com">
    </div>

    <div class="row">
        <div class="group">
            <label for="age">Age</label>
            <input type="number" id="age" placeholder="21">
        </div>
    </div>

    <div class="group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="At least 6 characters">
    </div>

    <div class="group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword">
    </div>

    <button id="registerBtn">Register</button>

    <div class="message" id="message"></div>

    <div class="footer">
        Demo - Registration Page
    </div>
</div>

<script type="module" src="Master_page_javascript.js"></script>
</body>
</html>
