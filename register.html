<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register Account</title>
    <style>
      .register-page {
        display: flex;
        height: 100vh; /* full screen height */
      }

      .register-image {
        flex: 1; /* take half the width */
        background-image: url("images/Noodles.jpeg");
        background-size: cover;
        background-position: center;
      }
      .card {
        display: flex;
        flex-direction: column;
        flex: 1;
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Oxygen,
          Ubuntu,
          Cantarell,
          "Open Sans",
          "Helvetica Neue",
          sans-serif;
        position: relative;
        top: -2%;
        font-size: 1.2rem;
      }
      .register-form {
        flex: 1; /* take the other half */
        padding: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #fff;
      }
      .register-form h2 {
        margin-bottom: 5px;
        color: #333;
        font-size: 4rem;
        width: 50%;
        text-align: left;
        position: relative;
        right: 2.5%;
      }

      p {
        color: #666;
        margin-bottom: 20px;
        width: 60%;
        text-align: left;
        position: relative;
        right: 2.5%;
      }

      .register-form input {
        display: flex;
        flex-wrap: wrap;
        padding: 12px;
        margin-bottom: 10%;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 175%;
        position: relative;
        right: 45%;
        background: #e5e5e5;
        height: 8%;
        font-size: 1.1rem;
      }

      .register-form .inputs {
        margin-bottom: 16px;
      }

      .register-form button {
        width: 100%;
        padding: 1rem;
        background-color: #e47329;
        color: white;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        width: 50%;
        height: 6%;
        margin-top: 5%;
        font-size: 1.2rem;
      }
      button:hover {
        opacity: 0.9;
      }

      .divider {
        text-align: center;
        margin: 20px 0;
        font-weight: bold;
        color: #999;
      }

      .login-link {
        display: block;
        text-align: center;
        color: #007bff;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="register-page">
      <!-- Left side image -->
      <div class="register-image"></div>

      <!-- Right side form -->
      <div class="card">
        <div class="register-form">
          <h2>Register</h2>
          <p>
            Enter the mobile number or email which you can be contacted. No one
            will see this on your profile.
          </p>
          <div class="message" id="message"></div>
          <div class="inputs">
            <input type="username" id="username" placeholder="Username" />
            <input type="password" id="password" placeholder="Password" />
          </div>
          <button id="registerBtn">Create account</button>

          <div class="divider">OR</div>
          <a href="login.html" class="login-link">I already have an account</a>
        </div>
      </div>
    </div>
    <script type="module" src="Master_page_javascript.js"></script>
  </body>
</html>
