<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register Account</title>
    <style>
      .register-page {
        display: flex;
        height: 100vh; /* full screen height */
      }

      .register-image {
        flex: 1; /* take half the width */
        background-image: url("images/Noodles.jpeg");
        background-size: cover;
        background-position: center;
      }
      .card {
        display: flex;
        flex-direction: column;
        flex: 1;
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Oxygen,
          Ubuntu,
          Cantarell,
          "Open Sans",
          "Helvetica Neue",
          sans-serif;
        position: relative;
      }
      .register-form {
        flex: 1; /* take the other half */
        padding: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #fff;
      }
      .register-form h2 {
        margin-bottom: 5px;
        color: #333;
        font-size: 48px;
        width: 50%;
        text-align: left;
      }

      .register-form p {
        font-size: 14px;
        color: #666;
        margin-bottom: 20px;
        /* width: 50%;
        text-align: left; */
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
      }

      .register-form input {
        display: flex;
        flex-wrap: wrap;
        padding: 12px;
        margin-bottom: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 150%;
      }

      .register-form .inputs {
        margin-bottom: 16px;
      }

      .register-form button {
        width: 100%;
        padding: 12px;
        background-color: #ff7a18;
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 50%;
      }

      .divider {
        text-align: center;
        margin: 20px 0;
        font-weight: bold;
        color: #999;
      }

      .login-link {
        display: block;
        text-align: center;
        color: #007bff;
        text-decoration: none;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="register-page">
      <!-- Left side image -->
      <div class="register-image"></div>

      <!-- Right side form -->
      <div class="card">
        <div class="register-form">
          <h2>Register</h2>
          <p>
            Enter the mobile number or email which you can be contacted. No one
            will see this on your profile.
          </p>
          <div class="inputs">
            <input
              type="text"
              id="contactInput"
              placeholder="Phone number or email"
            />
            <input type="password" id="passwordInput" placeholder="Password" />
          </div>
          <button id="createAccountBtn">Create account</button>

          <div class="divider">OR</div>
          <a href="login.html" class="login-link">I already have an account</a>
        </div>
      </div>
    </div>
  </body>
</html>
