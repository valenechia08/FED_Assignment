<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="LoginPages.css" />
    <title>Register Account</title>
    <style>
      .card {
        display: flex;
        flex-direction: column;
        flex: 1;
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Oxygen,
          Ubuntu,
          Cantarell,
          "Open Sans",
          "Helvetica Neue",
          sans-serif;
        position: relative;
        top: -2%;
      }
      .right-pane {
        display: flex;
        flex-direction: column;
      }
      h2 {
        margin-bottom: 5px;
        color: #333;
        font-size: 48px;
        width: 50%;
        text-align: left;
      }

      p {
        font-size: 14px;
        color: #666;
        margin-bottom: 20px;
        width: 50%;
        text-align: left;
      }

      input {
        display: flex;
        flex-wrap: wrap;
        padding: 12px;
        margin-bottom: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 150%;
        position: relative;
        right: 32%;
        background: #e5e5e5;
      }

      .inputs {
        margin-bottom: 16px;
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: #e47329;
        color: white;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        width: 50%;
        height: 45px;
      }
      button:hover {
        opacity: 0.9;
      }

      .divider {
        text-align: center;
        margin: 20px 0;
        font-weight: bold;
        color: #999;
      }

      .login-link {
        display: block;
        text-align: center;
        color: #007bff;
        text-decoration: none;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Left side image -->
      <div class="left-pane"></div>

      <!-- Right side form -->
      <div class="card">
        <div class="right-pane">
          <h2>Register</h2>
          <p>
            Enter the mobile number or email which you can be contacted. No one
            will see this on your profile.
          </p>
          <div class="message" id="message"></div>
          <div class="inputs">
            <input type="name" id="name" placeholder="Full Name" />
            <input type="email" id="email" placeholder="Email" />
            <input type="username" id="username" placeholder="Username" />
            <input type="password" id="password" placeholder="Password" />
            <input
              type="password"
              id="confirmPassword"
              placeholder="Confirm Password"
            />
          </div>
          <button id="registerBtn">Create account</button>

          <div class="divider">OR</div>
          <a href="login.html" class="login-link">I already have an account</a>
        </div>
      </div>
    </div>
    <script type="module" src="Master_page_javascript.js"></script>
  </body>
</html>
