<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShiokLah Dashboard</title>

  <link href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #FF7A18;
      --primary-hover: #FF8C3A;
      --bg: #f5f6fa;
      --card: #ffffff;
      --text-dark: #333;
      --muted: #777;
      --shadow: 0 6px 20px rgba(0,0,0,0.08);
      --radius: 14px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, Arial, sans-serif;
      background: var(--bg);
      color: var(--text-dark);
    }

    /* ================= LAYOUT ================= */
    .container {
      display: flex;
      min-height: 100vh;
    }

    /* ================= SIDEBAR ================= */
    /* SIDEBAR */
    .navrectangle {
      background-color: #ffffff;
      width: 220px;
      min-height: 100vh;
      border-right: 1px solid #eee;
      flex-shrink: 0;
    }

    /* Brand */
    .navrectangle header {
      font-size: 32px;
      color: #FF7A18;
      font-style: italic;
      font-family: 'Kodchasan', Arial, sans-serif;
      padding: 50px 20px 30px;
    }

    /* NAV TEXT */
    .navBar {
      list-style: none;
      padding: 0;
      margin: 0;
      font-family: system-ui, Arial, sans-serif;
    }

    /* MAIN MENU ITEM */
    .title-row,
    .profile-title,
    .logout button {
      color: #333;
      padding: 16px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      cursor: pointer;
      transition: color 0.2s ease, background 0.2s ease;
    }

    /* HOVER */
    .title-row:hover,
    .profile-title:hover,
    .logout button:hover {
      color: #FF7A18;
      background: rgba(255, 122, 24, 0.08);
      border-radius: 8px;
    }

    /* ACTIVE / OPEN STATE */
    .main.active > .title-row,
    .main.active > .profile-title {
      color: #FF7A18;
    }

    /* ARROW */
    .arrow {
      transition: transform 0.25s ease;
      font-size: 14px;
    }

    /* Rotate arrow when open */
    .main.active .arrow {
      transform: rotate(180deg);
    }

    /* SUBMENU */
    .submenu {
      display: none;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    /* SUBMENU ITEMS */
    .subpoint {
      width: 100%;
      padding: 12px 45px;
      background: none;
      border: none;
      text-align: left;
      font-size: 15px;
      cursor: pointer;
      color: #555;
      transition: color 0.2s ease, background 0.2s ease;
    }

    /* SUBMENU HOVER */
    .subpoint:hover {
      color: #FF7A18;
      background: rgba(255, 122, 24, 0.08);
    }

  </style>
</head>

<body>
  <section class="container">

    <!-- SIDEBAR -->
    <nav class="navrectangle">
      <header>ShiokLah!</header>

      <ul class="navBar">
        <li class="main toggle">
          <div class="title-row">üè† Home <span>v</span></div>
          <ul class="submenu">
            <li><button class="subpoint">Start Order</button></li>
          </ul>
        </li>

        <li class="main toggle">
          <div class="title-row">üìÑ Order History <span>v</span></div>
          <ul class="submenu">
            <li><button class="subpoint">Past Orders</button></li>
          </ul>
        </li>

        <li class="main toggle">
          <div class="profile-title">üë§ Profile <span>v</span></div>
          <ul class="submenu">
            <li><button class="subpoint">Profile</button></li>
            <li><button class="subpoint">Favourites</button></li>
            <li><button class="subpoint">Rewards</button></li>
          </ul>
        </li>

        <li class="logout">
          <button>Log Out</button>
        </li>
      </ul>
    </nav>

    <!-- MAIN -->
    <main class="main-content">

      

      

      <!-- ORDER HISTORY -->
      <div class="order-box">
        <h2>üõí No orders yet</h2>
        <p>Place your first order to see it here.</p>
        <button>Start Ordering</button>
      </div>

    </main>
  </section>

  <script>
    document.querySelectorAll('.main.toggle').forEach(mainItem => {
    const submenu = mainItem.querySelector('.submenu');
    const arrow = mainItem.querySelector('.arrow');
    const title = mainItem.querySelector('.title-row, .profile-title');

    if (!submenu || !title) return;

    title.addEventListener('click', (e) => {
      e.stopPropagation();

      const isOpen = mainItem.classList.contains('active');

      // Close all others
      document.querySelectorAll('.main.toggle').forEach(item => {
        item.classList.remove('active');
        const sm = item.querySelector('.submenu');
        if (sm) sm.style.display = 'none';
      });

      // Toggle current
      if (!isOpen) {
        mainItem.classList.add('active');
        submenu.style.display = 'block';
      }
    });
  });
  </script>
</body>
</html>
