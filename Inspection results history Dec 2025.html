      {
        name: "I. Mohamed Ismail Food Stall",
        image: "images/I.Mohamed Ismail Food Stall Picture.jpg",
        ratings: {
          cleanliness: 82,
          handling: 78,
          efficiency: 74,
        },
      },
      {
        name: "Big Daddy's Chicken & Noodle Stall",
        image: "images/Big Daddy's Chicken & Noodle Picture.webp",
        ratings: {
          cleanliness: 89,
          handling: 84,
          efficiency: 77,
        },
      },
    ];

    function calculateAverage({ cleanliness, handling, efficiency }) {
      return ((cleanliness + handling + efficiency) / 3).toFixed(1);
    }

        function getHygieneGrade(avg) {
      if (avg >= 85) return "A";
      if (avg >= 75) return "B";
      if (avg >= 65) return "C";
      return "D";
    }

        function getGradeClass(grade) {
      return `grade-${grade.toLowerCase()}`;
    }

    function renderInspectionList(stalls) {
      const list = document.querySelector(".stall-list");
      list.innerHTML = "";

      stalls.forEach((stall) => {
        const avg = calculateAverage(stall.ratings);
        const grade = getHygieneGrade(avg);

        const card = document.createElement("article");
        card.className = "stall-card";

        card.innerHTML = `
          <img src="${stall.image}" alt="${stall.name}">
          
          <div class="stall-name">
            ${stall.name}
          </div>

          <div class="ratings">
            Cleanliness - ${stall.ratings.cleanliness}%<br>
            Handling - ${stall.ratings.handling}%<br>
            Efficiency - ${stall.ratings.efficiency}%<br>
            <strong>Total - ${avg}%</strong>
          </div>

          <div class="grade ${getGradeClass(grade)}">
            ${grade}
          </div>
        `;

        list.appendChild(card);
      });
    }

    renderInspectionList(stallsData);
    
    </script>
