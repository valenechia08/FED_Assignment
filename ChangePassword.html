<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="LoginPages.css" />
    <title>Reset Password</title>
    <style>
      body {
        margin: 0;
      }
      .card {
        display: flex;
        flex: 1;
        flex-direction: column;
        align-items: center;
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Oxygen,
          Ubuntu,
          Cantarell,
          "Open Sans",
          "Helvetica Neue",
          sans-serif;
        position: relative;
        top: -8%;
        font-size: 1rem;
      }

      h1 {
        margin-top: 8%;
        margin-bottom: 12px;
        font-size: 2.9rem;
      }

      .desc {
        width: 60%;
        color: #555;
        margin-bottom: 4%;
      }
      .inputs {
        width: 60%;
        margin-bottom: 2%;
        position: relative;
        left: 3%;
      }
      input {
        width: 80%;
        padding: 0.9rem;
        border-radius: 8px;
        border: none;
        background: #e5e5e5;
        margin-bottom: 4%;
        font-size: 0.9rem;
      }

      button {
        width: 58%;
        padding: 0.9rem;
        border-radius: 25px;
        border: none;
        background: #e46f22;
        color: white;
        font-size: 1rem;
        cursor: pointer;
      }
      #resetPasswordBtn:hover {
        opacity: 0.9;
      }

      .message {
        text-align: center;
        width: 90%;
      }
      .thirdBackBtn {
        border: none;
        background: none;
        font-size: 2rem;
        cursor: pointer;
        position: relative;
        right: 42%;
        color: black;
      }
      /* =========================
   MOBILE (≤ 992px)
   ========================= */
      @media (max-width: 992px) {
        /* remove split layout */
        .left-pane {
          display: none;
        }

        .right-pane {
          width: 100%;
        }

        /* card becomes full-width and left aligned */
        .card {
          top: 0; /* cancel desktop shift */
          align-items: stretch; /* full width children */
          font-size: 1.2rem;
          display: flex;
          align-items: center;
        }

        /* back arrow at top-left */
        .thirdBackBtn {
          width: 10%;
          position: relative;
          font-size: 1.6rem;
          align-self: flex-start;
          left: 5%;
          padding: 0;
          padding-bottom: 6%;
        }

        /* title */
        h1 {
          width: 80%;
          font-size: 1.8rem;
          margin: 0 0 10px;
          text-align: left;
        }

        /* description */
        .desc {
          width: 80%;
          margin: 0 0 18px;
          text-align: left;
          font-size: 0.95rem;
          line-height: 1.4;
        }

        /* message */
        .message {
          width: 85%;
          margin: 0 0 2% 5%;
          font-size: 0.95rem;
        }

        /* inputs container */
        .inputs {
          width: 80%;
          left: 0;
          margin-bottom: 6%;
        }

        /* input full width */
        input {
          width: 90%;
          padding: 4.5% 6%;
          border-radius: 10px;
          font-size: 1rem;
          margin-bottom: 5%;
        }

        /* button full width */
        button#resetPasswordBtn {
          width: 75%;
          padding: 4%;
          font-size: 1rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="left-pane"></div>

      <div class="right-pane">
        <div class="card">
          <button class="thirdBackBtn">←</button>
          <h1>Reset your password</h1>

          <div class="desc">
            Password must be more than 8 digits, mixed of letters and numbers,
            and does not contain special characters.
          </div>
          <div class="message" id="message"></div>
          <div class="inputs">
            <input
              type="password"
              id="newPassword"
              placeholder="New Password"
            />
            <input
              type="password"
              id="confirmPassword2"
              placeholder="Confirm Password"
            />
          </div>

          <button id="resetPasswordBtn">Continue</button>
        </div>
      </div>
    </div>
    <script type="module" src="Master_page_javascript.js"></script>
  </body>
</html>
