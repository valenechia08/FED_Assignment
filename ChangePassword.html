<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reset Password</title>

    <style>
      body {
        margin: 0;
        font-family: Arial;
      }

      .container {
        display: flex;
        height: 100vh;
      }

      .left {
        flex: 1;
        background-image: url("images/Noodles.jpeg");
        background-size: cover;
        background-position: center;
      }

      .right {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        display: flex;
        width: 80%;
        max-width: 400px;
        flex-direction: column;
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Oxygen,
          Ubuntu,
          Cantarell,
          "Open Sans",
          "Helvetica Neue",
          sans-serif;
        position: relative;
        top: -11%;
      }

      h1 {
        margin-top: 8%;
        margin-bottom: 12px;
        font-size: 38px;
      }

      .desc {
        font-size: 14px;
        color: #555;
        margin-bottom: 8%;
      }

      input {
        width: 100%;
        padding: 14px;
        border-radius: 8px;
        border: none;
        background: #e5e5e5;
        margin-bottom: 6%;
      }

      button {
        width: 100%;
        padding: 14px;
        border-radius: 25px;
        border: none;
        background: #e46f22;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }

      .msg {
        margin-top: 12px;
        font-size: 14px;
      }
      .thirdBackBtn {
        border: none;
        background: none;
        font-size: 24px;
        cursor: pointer;
        position: relative;
        right: 60%;
        color: black;
        margin-bottom: 15%;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="left"></div>

      <div class="right">
        <div class="card">
          <button class="thirdBackBtn">‚Üê</button>
          <h1>Reset your password</h1>

          <div class="desc">
            Password must be more than 8 digits, mixed of letters and numbers,
            and does not contain special characters.
          </div>

          <input type="password" id="newPassword" placeholder="New Password" />

          <button id="resetPasswordBtn">Continue</button>

          <div class="msg" id="msg"></div>
        </div>
      </div>
    </div>
    <script type="module" src="Master_page_javascript.js"></script>
  </body>
</html>
