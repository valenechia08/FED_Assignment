<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="LoginPages.css" />
    <title>Reset Password</title>
    <style>
      body {
        margin: 0;
      }
      .card {
        display: flex;
        flex: 1;
        flex-direction: column;
        align-items: center;
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Oxygen,
          Ubuntu,
          Cantarell,
          "Open Sans",
          "Helvetica Neue",
          sans-serif;
        position: relative;
        top: -8%;
        font-size: 1.2rem;
      }

      h1 {
        margin-top: 8%;
        margin-bottom: 12px;
        font-size: 3.8rem;
      }

      .desc {
        width: 60%;
        color: #555;
        margin-bottom: 4%;
      }
      .inputs {
        width: 60%;
        margin-bottom: 2%;
        position: relative;
        left: 3%;
      }
      input {
        width: 80%;
        padding: 1rem;
        border-radius: 8px;
        border: none;
        background: #e5e5e5;
        margin-bottom: 4%;
        font-size: 1.1rem;
      }

      button {
        width: 60%;
        padding: 1rem;
        border-radius: 25px;
        border: none;
        background: #e46f22;
        color: white;
        font-size: 1.2rem;
        cursor: pointer;
      }
      #resetPasswordBtn:hover {
        opacity: 0.9;
      }

      .message {
        text-align: center;
        margin-right: 2%;
      }
      .thirdBackBtn {
        border: none;
        background: none;
        font-size: 2rem;
        cursor: pointer;
        position: relative;
        right: 42%;
        color: black;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="left-pane"></div>

      <div class="right-pane">
        <div class="card">
          <button class="thirdBackBtn">‚Üê</button>
          <h1>Reset your password</h1>

          <div class="desc">
            Password must be more than 8 digits, mixed of letters and numbers,
            and does not contain special characters.
          </div>
          <div class="message" id="message"></div>
          <div class="inputs">
            <input
              type="password"
              id="newPassword"
              placeholder="New Password"
            />
            <input
              type="password"
              id="confirmPassword2"
              placeholder="Confirm Password"
            />
          </div>

          <button id="resetPasswordBtn">Continue</button>
        </div>
      </div>
    </div>
    <script type="module" src="Master_page_javascript.js"></script>
  </body>
</html>
