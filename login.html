<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patron Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Kodchasan:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="LoginPages.css" />
    <style>
      .card {
        display: flex;
        flex: 1;
        flex-direction: column;
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Oxygen,
          Ubuntu,
          Cantarell,
          "Open Sans",
          "Helvetica Neue",
          sans-serif;
        position: relative;
        padding-bottom: 40%;
        margin-bottom: 5%;
        top: 1%;
        right: 2%;
        font-size: 1rem;
      }
      .group {
        position: absolute;
        top: 40%;
        left: 20%;
        width: 70%;
        height: 100%;
      }
      #username,
      #password {
        margin-top: 3%;
        width: 80%;
        height: 4.8%;
        padding: 0.8rem;
      }
      .card input {
        margin: 10px 0;
        padding: 10px;
        background: #e5e5e5;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
      }

      .links {
        position: absolute;
        bottom: 16%; /* above the login button */
        left: 18%;
        right: 0;
        display: flex;
        justify-content: space-between;
        padding: 0 1rem;
        width: 60%;
      }
      .nea-alignment {
        display: flex;
        justify-content: center;
        margin-bottom: 1%;
      }
      a {
        text-decoration: none;
        color: #007bff;
      }

      #loginBtn {
        display: flex;
        background-color: #e47329;
        color: white;
        padding: 1.3rem;
        border: none;
        cursor: pointer;
        position: absolute;
        bottom: 0%;
        width: 50%;
        right: 25%;
        justify-content: center;
        align-items: center;
        height: 10%;
        border-radius: 30px;
        font-size: 1rem;
      }
      #loginBtn:hover {
        opacity: 0.9;
      }
      img {
        display: flex;
        justify-content: center;
        position: relative;
        margin: 0;
        left: 20%;
        width: 75%;
      }
      .backBtn {
        border: none;
        background: none;
        font-size: 2rem;
        cursor: pointer;
        position: relative;
        margin-bottom: 72%;
        left: 10%;
      }
      .guestLogin {
        text-decoration: none;
        position: absolute;
        bottom: -18%;
        margin-left: 39.5%;
      }
      .guestLogin a {
        color: grey;
      }
      .message {
        margin-top: 1%;
        margin-left: 20%;
      }
      .mobileBackBtn {
        display: none;
      }
      /* ================= MOBILE LAYOUT ================= */
      @media (max-width: 992px) {
        .left-pane {
          display: none;
        }

        .right-pane {
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
        }

        .backBtn {
          display: none;
        }

        .card {
          display: flex;
          flex: 1;
          width: 90%;
          max-width: 420px;
          padding: 0;
          top: auto;
          right: auto;
          font-size: 1rem;
        }

        img {
          width: 100%;
          position: relative;
          left: 12%;
        }

        /* remove absolute positioning */
        .group {
          position: static;
          width: 100%;
        }

        .links {
          position: static;
          width: 80%;
          padding: 0;
          margin: 4%;
          text-align: center;
          margin-left: 10%;
          font-size: 1rem;
        }

        .card input {
          padding: 16px;
          border-radius: 8px;
          border: none;
          background: #ddd;
          font-size: 1rem;
        }

        #loginBtn {
          position: static;
          width: 80%;
          height: auto;
          padding: 3.5%;
          font-size: 1rem;
          margin-left: 10%;
        }

        .guestLogin {
          width: 40%;
          margin-left: 35%;
          position: relative;
          margin-top: 5%;
          padding-bottom: 10%;
        }

        .message {
          text-align: left;
          width: 80%;
          margin-left: 11%;
        }
        .group {
          display: flex;
          flex-direction: column;
          align-items: center;
        }
        #username {
          margin-top: 2%;
        }
        .mobileBackBtn {
          display: block;
          text-align: center;
          color: #1d89fc;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-pane"></div>
      <div class="right-pane">
        <button class="backBtn">‚Üê</button>
        <div class="card">
          <img src="images/ShiokLah(cropped).jpeg" alt="ShiokLah Logo" />
          <div class="message" id="message"></div>
          <div class="group">
            <input type="username" id="username" placeholder="Username" />
            <input type="password" id="password" placeholder="Password" />
          </div>
          <div class="links" id="links">
            <a id="register-account" href="register.html">Sign up here!</a>
            <a href="FindAccount.html">Forgot Password?</a>
          </div>
          <button id="loginBtn">Log in</button>
          <div class="guestLogin" id="guestLogin"></div>
          <a href="SelectRole.html" class="mobileBackBtn"
            >Head back to starting page</a
          >
        </div>
      </div>
    </div>

    <script type="module" src="Master_page_javascript.js"></script>
  </body>
</html>
