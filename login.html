<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Patron Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Kodchasan:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <style>
      * .container {
        display: flex;
        height: 100vh;
      }

      .left-pane {
        flex: 1;
        background-image: url("images/Noodles.jpeg");
        background-size: cover;
        background-position: center;
      }

      .right-pane {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #fff;
      }

      .card {
        width: 80%;
        max-width: 400px;
        display: flex;
        flex-direction: column;
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Oxygen,
          Ubuntu,
          Cantarell,
          "Open Sans",
          "Helvetica Neue",
          sans-serif;
        position: relative;
        padding-bottom: 50%;
      }
      .group {
        position: absolute;
        top: 30%;
        left: 8.5%;
        width: 80%;
      }
      #username,
      #password {
        width: 100%;
        margin-top: 5%;
      }
      .card input {
        margin: 10px 0;
        padding: 10px;
      }

      .links {
        position: absolute;
        bottom: 22%; /* above the login button */
        left: 8.5%;
        right: 0;
        display: flex;
        justify-content: space-between;
        padding: 0 1rem;
        font-size: 0.9em;
        width: 80%;
      }
      a {
        text-decoration: none;
        color: #007bff;
      }

      .card button {
        display: flex;
        background-color: #e47329;
        color: white;
        padding: 10px;
        border: none;
        margin-top: 10px;
        cursor: pointer;
        position: absolute;
        bottom: 6%;
        width: 60%;
        right: 20%;
        justify-content: center;
        align-items: center;
        height: 10%;
        border-radius: 30px;
      }
      h1 {
        display: flex;
        font-family: "Kodchasan", Arial, sans-serif;
        justify-content: center;
        font-size: 80px;
        font-style: italic;
        font-weight: 600;
        position: relative;
        top: 20%;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-pane"></div>
      <div class="right-pane">
        <div class="card">
          <h1>ShiokLah!</h1>
          <div class="group">
            <input type="username" id="username" placeholder="Email" />
            <input type="password" id="password" placeholder="Password" />
          </div>
          <div class="links">
            <a href="register.html">Sign up here!</a>
            <a href="#">Forgot Password?</a>
          </div>
          <button id="loginBtn">Log in</button>
          <div class="message" id="message"></div>
        </div>
      </div>
    </div>

    <script type="module" src="Master_page_javascript.js"></script>
  </body>
</html>
