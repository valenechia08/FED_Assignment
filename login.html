<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patron Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Kodchasan:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="LoginPages.css" />
    <style>
      .card {
        width: 80%;
        max-width: 400px;
        display: flex;
        flex-direction: column;
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Oxygen,
          Ubuntu,
          Cantarell,
          "Open Sans",
          "Helvetica Neue",
          sans-serif;
        position: relative;
        padding-bottom: 50%;
        top: 1%;
        right: 2%;
      }
      .group {
        position: absolute;
        top: 30%;
        left: 8.5%;
        width: 80%;
      }
      #username,
      #password {
        width: 100%;
        margin-top: 5%;
      }
      .card input {
        margin: 10px 0;
        padding: 10px;
        background: #e5e5e5;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .links {
        position: absolute;
        bottom: 22%; /* above the login button */
        left: 8.5%;
        right: 0;
        display: flex;
        justify-content: space-between;
        padding: 0 1rem;
        font-size: 0.9em;
        width: 80%;
      }
      a {
        text-decoration: none;
        color: #007bff;
      }

      #loginBtn {
        display: flex;
        background-color: #e47329;
        color: white;
        padding: 10px;
        border: none;
        margin-top: 10px;
        cursor: pointer;
        position: absolute;
        bottom: 6%;
        width: 60%;
        right: 20%;
        justify-content: center;
        align-items: center;
        height: 10%;
        border-radius: 30px;
      }
      #loginBtn:hover {
        opacity: 0.9;
      }
      h1 {
        display: flex;
        font-family: "Kodchasan", Arial, sans-serif;
        justify-content: center;
        font-size: 80px;
        font-style: italic;
        font-weight: 600;
        position: relative;
        top: 20%;
        margin: 0;
      }
      .backBtn {
        border: none;
        background: none;
        font-size: 24px;
        cursor: pointer;
        position: relative;
        right: 8%;
        margin-bottom: 75%;
      }
      .guestLogin {
        text-decoration: none;
        position: absolute;
        bottom: -7%;
        margin-left: 34%;
      }
      .guestLogin a {
        color: grey;
      }
      .message {
        margin-top: 5%;
        margin-left: 9%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-pane"></div>
      <div class="right-pane">
        <button class="backBtn">‚Üê</button>
        <div class="card">
          <h1>ShiokLah!</h1>
          <div class="group">
            <input type="username" id="username" placeholder="Username" />
            <input type="password" id="password" placeholder="Password" />
          </div>
          <div class="links">
            <a href="register.html">Sign up here!</a>
            <a href="FindAccount.html">Forgot Password?</a>
          </div>
          <button id="loginBtn">Log in</button>
          <div class="guestLogin" id="guestLogin"></div>
          <div class="message" id="message"></div>
        </div>
      </div>
    </div>

    <script type="module" src="Master_page_javascript.js"></script>
  </body>
</html>
