<!doctype html>
<html>
  <head>
    <title>ShiokLah</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
      }

      .container {
        display: flex;
        height: 100vh;
      }

      /* LEFT IMAGE */
      .left {
        flex: 1;
        background-image: url("images/Noodles.jpeg");
        background-size: cover;
        background-position: center;
      }

      /* RIGHT SIDE */
      .right {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        display: flex;
        width: 80%;
        max-width: 400px;
        flex-direction: column;
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Oxygen,
          Ubuntu,
          Cantarell,
          "Open Sans",
          "Helvetica Neue",
          sans-serif;
        position: relative;
        top: -5%;
      }

      .right h1 {
        margin-bottom: 40px;
        font-family: "Kodchasan", Arial, sans-serif;
        font-size: 80px;
        font-style: italic;
        font-weight: 600;
      }

      /* BUTTONS */
      .roleBtn {
        width: 80%;
        padding: 14px;
        margin: 12px 0;
        border-radius: 30px;
        border: none;
        background: #e6772e;
        color: white;
        font-size: 16px;
        cursor: pointer;
        margin-left: 10%;
      }

      .roleBtn:hover {
        opacity: 0.9;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- LEFT IMAGE -->
      <div class="left"></div>

      <!-- RIGHT PANEL -->
      <div class="right">
        <div class="card">
          <h1>ShiokLah!</h1>
          <button class="roleBtn" data-role="patron">
            üë§ Log in as a patron
          </button>

          <button class="roleBtn" data-role="vendor">
            üõí Log in as a vendor
          </button>

          <button class="roleBtn" data-role="officer">
            üè¢ Log in as NEA officer
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="Master_page_javascript.js"></script>
  </body>
</html>
